# Test Configuration
spring.application.name=greencare-test

# Test Database Configuration (H2 in memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration for tests
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsAtLeast32CharactersLongForTesting
jwt.expiration=3600000

# Logging for tests
logging.level.com.example.greencare=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
