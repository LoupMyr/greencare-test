spring.application.name=greencare

# Database Configuration (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/greencare
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatIsAtLeast32CharactersLong
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.greencare=DEBUG
logging.level.org.springframework.security=DEBUG